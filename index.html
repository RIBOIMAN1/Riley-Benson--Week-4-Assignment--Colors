<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firefox Inspired Design</title>
    <link rel="stylesheet" href="main.css">
    <link rel="shortcut icon" href="https://www.mozilla.org/media/img/favicons/firefox/browser/favicon.f093404c0135.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@xz/fonts@1/serve/metropolis.min.css">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
</head>
<body>
    <header>
        <img src="https://www.mozilla.org/media/protocol/img/logos/mozilla/logo-word-hor.e20791bb4dd4.svg" alt="Mozilla Logo" class="small-logo FirefoxLogoStyling">
        <a href="#">Firefox Browsers</a>
        <a href="#">Products</a>
        <a href="#">Who We Are</a>
        <a href="#">Innovation</a>
    </header>
    <nav class="os-links VerticalPadding">
        <div class="nav-title">Firefox for Desktop</div>
        <a href="#windows" class="bold">Windows</a>
        <a href="#windows64">Windows 64-bit</a>
        <a href="#mac">Mac</a>
        <a href="#linux">Linux</a>
        <a href="#chromebook">Chromebook</a>
        <a href="#languages">All Languages</a>
    </nav>
    <div class="content">
        <table>
            <thead>
                <tr>
                    <th>
                        <img src="images/FirefoxLogo.png" alt="Firefox Logo" class="FirefoxLogoStyling">
                        <p class="MozillaFont">Download Mozilla Firefox for Windows</p>
                        <input type="submit" value="Download Now" class="button" onclick="event.preventDefault(); alert('Thanks for choosing Firefox!');">
                        <p class="TextBelowDownloadButton">Firefox Privacy Notice</p>
                        <p class="TextBelowDownloadButton">Download a different platform or language</p>
                        <p class="TextBelowDownloadButton">Need help?</p>
                    </th>
                    <th>
                        <img src="images/HomePageSilhouette.svg" alt="Firefox Home Page">
                    </th>                    
                </tr>
            </thead>
        </table>
    </div>
    <footer>
        &copy; 2024 Mozilla
    </footer>
</body>
</html>
